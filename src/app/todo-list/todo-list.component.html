<ion-header>
  <ion-buttons slot="end">
    <ion-button (click)="getTasks()">
      <ion-icon name="refresh" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-header>
<ion-content>
  <div>
    <h1><b>Aujourd'hui</b></h1>
    <h5>{{ currentDate }}</h5>
    <!-- <ion-button (click)="add()">Ajouter</ion-button> -->
  </div>
  <ion-card> </ion-card>
  <ion-card *ngFor="let task of tasks">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-checkbox
          (ionChange)="changeCheckState(task)"
          color="success"
          [(ngModel)]="task.checked"
          slot="start"
        ></ion-checkbox>
        <ion-label>
          <h2 *ngIf="!task.checked">{{ task.text }}</h2>
          <h2 *ngIf="task.checked" style="text-decoration: line-through">
            {{ task.text }}
          </h2>
          <p>{{ task.hour }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
  <ion-item lines="none">
    <ion-input [(ngModel)]="myTask" placeholder="Entrer une tÃ¢che"></ion-input>
    <ion-button (click)="addTaskToFirebase()" shape="round" slot="end">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
