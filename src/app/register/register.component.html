<ion-content scrollY="false">
  <ion-header>
  <ion-toolbar color="primary">
    <ion-title>To do app</ion-title>
  </ion-toolbar>
</ion-header>
  <div class="img-bg">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <h3 class="text-form-header">Create your account!</h3>
      <ion-grid class="grid-layout">
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  name="email"
                  type="email"
                  placeholder="your@email.com"
                  ngModel
                  required
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  name="password"
                  type="password"
                  placeholder="Password"
                  ngModel
                  required
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Confirm password</ion-label>
                <ion-input
                  name="confirm"
                  type="password"
                  placeholder="Confirm password"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
            </div>

            <div padding class="margin-button">
              <ion-button
                size="large"
                type="submit"
                expand="block"
                color="success"
                >Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
