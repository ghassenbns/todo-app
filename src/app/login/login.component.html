
<ion-content scrollY="false">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>To do app</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="img-bg">
    <form  #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <h3 class="text-form-header">Login into your account</h3>
      <ion-grid class="grid-layout">
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  name="email"
                  type="email"
                  placeholder="your@email.com"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  name="password"
                  type="password"
                  placeholder="Password"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
            </div>

            <div padding class="margin-button">
              <ion-button
                type="submit"
                size="large"
                expand="block"
                color="success"
                >Login
              </ion-button>
            </div>
            <div class="register-button-right">
              <p>You don't have an account yet ?</p>
              <ion-button
                type="button"
                size="large"
                color="dark"
                (click)="onRegister()"
                >Register
              </ion-button>
            </div>
        
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
